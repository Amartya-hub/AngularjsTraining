<div>
    <h1>Order Detail</h1>
    <div ng-if="$ctrl.order">
      <h2>Order #{{ $ctrl.order.id }}</h2>
      <p>Name: {{ $ctrl.order.name }}</p>
      <p>Address: {{ $ctrl.order.address }}</p>
      <p>Items:</p>
      <ul>
        <li ng-repeat="item in $ctrl.order.items">
          {{item.product.name}} - Quantity: {{item.quantity}}
        </li>
      </ul>
    </div>
    <div ng-if="!$ctrl.order">
      <p>Order not found.</p>
    </div>
  </div>
