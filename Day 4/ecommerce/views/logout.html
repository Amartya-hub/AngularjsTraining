<!DOCTYPE html>
<html lang="en" ng-app="yourApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles -->
</head>
<body>

<div ng-controller="LogoutController as ctrl" class="logout-container">
    <h2>You have successfully logged out.</h2>
    <p>Thank you for using our app!</p>
    <a href="#!/auth">Go to Login Page</a> <!-- Link to redirect to the login page -->

    <button ng-click="ctrl.logout()">Logout</button> <!-- Logout button using controller alias -->
</div>

<script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
<script src="dist/app.js"></script> <!-- Link to the compiled AngularJS app script -->
</body>
</html>
