<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS eCommerce</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="modules/auth.module.js"></script>
    <script src="modules/product.module.js"></script>
    <script src="services/product.service.js"></script>
    <script src="services/cart.service.js"></script>
    <script src="controllers/product.controller.js"></script>
    <script src="controllers/login.controller.js"></script>
</head>
<body ng-app="ecommerceApp">

    <!-- Login Section -->
    <div ng-controller="loginController">
        <h2>Login</h2>
        <form ng-submit="onLogin()">
            <input type="text" ng-model="user.email" placeholder="Email" required>
            <input type="password" ng-model="user.password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>{{ loginMessage }}</p>
    </div>

    <!-- Product Listing Section -->
    <div ng-controller="productController">
        <h1>Product Listings</h1>
        <div class="products">
            <div ng-repeat="product in products" class="product-card">
                <img ng-src="{{product.image}}" alt="{{product.name}}">
                <h3>{{product.title}}</h3>
                <p>{{product.description}}</p>
                <p>{{product.price | currency}}</p>
                <button ng-click="addToCart(product)">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Section -->
    <div ng-controller="cartController">
        <h2>Your Cart</h2>
        <div ng-repeat="item in cart">
            <p>{{item.title}} - {{item.price | currency}}</p>
        </div>
        <p>Total: {{getTotal() | currency}}</p>
    </div>

</body>
</html>
